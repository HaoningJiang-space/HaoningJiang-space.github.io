<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  {% include head.html %}
  {% include head/custom.html %}
  <script>
    function handleLogin(event) {
      event.preventDefault();
      const userCode = document.getElementById('userCode').value.trim();
      const correctCode = '123456'; // 设置此处为您需要的验证码

      if (userCode === correctCode) {
        // 将验证状态存储在localStorage
        localStorage.setItem('isVerified', 'true');
        // 登录成功后跳转到私有页面
        window.location.href = '/private/index.html';
      } else {
        alert('验证码错误，无法访问此页面');
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    #login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  {% include browser-upgrade.html %}
  {% include masthead.html %}

  <div id="content-container">
    <div id="login-container">
      <h1>登录</h1>
      <form onsubmit="handleLogin(event)">
        <input type="password" id="userCode" placeholder="请输入访问验证码" required>
        <button type="submit">提交</button>
      </form>
    </div>
  </div>

  <div class="page__footer">
    <footer>
      {% include footer/custom.html %}
      {% include footer.html %}
    </footer>
  </div>

  {% include scripts.html %}
</body>
</html>
